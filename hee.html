<!DOCTYPE html>
<html>
<head>
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hospital Management System</h1>
  <form>
    <fieldset>
      <legend>Patient Information</legend>
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient-name" required>
      <br><br>
      <label for="patient-age">Patient Age:</label>
      <input type="number" id="patient-age" name="patient-age" required>
      <br><br>
      <label for="patient-gender">Patient Gender:</label>
      <input type="radio" id="male" name="patient-gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="patient-gender" value="female">
      <label for="female">Female</label>
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Medical Information</legend>
      <label for="patient-diagnosis">Diagnosis:</label>
      <input type="text" id="patient-diagnosis" name="patient-diagnosis" required>
      <br><br>
      <label for="patient-medication">Medication:</label>
      <input type="text" id="patient-medication" name="patient-medication" required>
      <br><br>
      <label for="patient-doctor">Assigned Doctor:</label>
      <input type="text" id="patient-doctor" name="patient-doctor" required>
      <br><br>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
